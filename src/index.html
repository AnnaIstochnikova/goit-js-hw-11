<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find images</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        class="searchQuery"
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button class="button" type="submit">
        <svg class="icon-search" width="18" height="18" viewBox="0 0 18 18">
          <use href="images/icons.svg#icon-search" width="18" height="18"></use>
        </svg>
      </button>
    </form>
    <div class="gallery"></div>
  </body>
</html>
